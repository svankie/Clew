<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Search results</title>
</head>
<body>
{% block body %}
<ul id="search_results">
    <h2>THIS WERE THE RESULTS:</h2>
    {% for result in results %}
    <li id="event-{{result.id}}"><a href="/events/{{result.id}}">{{result.title}}</a> || {{result.description}}</li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
